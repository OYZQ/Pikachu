<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./default.css">
    <style id="styleTag"></style>
    <title>画一个皮卡丘</title>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code">
        </pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢 速</button>
        <button data-speed="normal" class="active">中 速</button>
        <button data-speed="fast">快 速</button>
        <button onclick="document.getElementById('music').pause()">静 音</button>
        <audio id="music" src="http://hao.haolingsheng.com/ring/000/968/630e34e0f5a1a4e2e029491c1e942605.mp3"  autoplay="autoplay" loop="loop">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="./vender/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
